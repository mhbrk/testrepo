cluster:
  installed: false
  name: minikube-nine
  cloud:
    provider: aws
    region: eu-central-1
    vpc: default
    domain: aws.shalb.com # You need a domain in Route53
  provisioner:
    type: minikube
    instanceType: m5.large
  apps:
    - helm-all-in-app
    - helm-dependency
    - raw-manifest
